name: Update LeetCode Solution Count

# This permissions block must be at the top level (no spaces before it)
permissions:
  contents: write

# The 'on' block also starts with no spaces
on:
  push:
    branches:
      - main # Or 'master' if that is your default branch

# The 'jobs' block also starts with no spaces
jobs:
  build:
    # These lines under 'jobs' must be indented with two spaces
    runs-on: ubuntu-latest
    steps:
      # These lines under 'steps' must be indented with six spaces total
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Update README count
        run: python update_readme.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: Update LeetCode solution count"
          file_pattern: README.md